<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Number Guessing</title> 

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head> 
  
<body> 

<style>
h4 {
    color: purple;
    }
body {
    background-color:black;
}
</style>
<div class="container">
    <h1 class="text-primary">Guess Number between 1 and 15</h1> 
    <h4 id="guessCount">Guess# 1</h4>
    <h4 id="helpText">...</h4> 
</div>

<div class="container"> 
    <label id="sideLabel" for="guessField" class="text-success">Guess a Number: </label> 
    <input type = "text" id = "guessField" class = "guessField" value = ""> 
    <button id="submitBtn" class="btn btn-primary btn-lg crazy fast" enabled>
        <span id="spinner"  class="spinner-border spinner-border-sm"></span>
        Submit</button> 
    <button id="restartBtn" class="btn btn-lg btn-info" >Restart
    </button> 
</div> 

<div class="container">
    <p id="bottomText" class="text-primary">Input your guess into the text box above.</p>
</div>

<script src="javascript.js"></script>

</body>

</html>
